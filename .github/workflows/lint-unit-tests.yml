name: Lint-Unit-Test

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  Lints:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10",]
        poetry-version: ["1.5.1"]

    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry==${{ matrix.poetry-version }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - run : make setup.project
      - run : make lints.ci
      - run : mkdir -p deps
      - run : poetry export -f requirements.txt -o deps/requirements.txt --without-hashes --with dev,dev-lints

      - uses: actions/upload-artifact@master
        with:
          name: requirements
          path: deps

  Unit-Test:
    needs: Lints
    strategy:
      matrix:
        python-version: ["3.9", "3.10","3.11"]
        poetry-version: ["1.5.1"]
        os: [ubuntu, macos]

    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry==${{ matrix.poetry-version }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - run : make setup.project
      - run : make test.unit

  Windows-Test:
    needs: Lints
    strategy:
      matrix:
        python-version: ["3.10"]
        poetry-version: ["1.5.1"]
        os: [windows]

    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@master
        with:
          name: requirements
          path: deps

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - run : pip install -r deps/requirements.txt
      - run : pip install google-auth
      - run : make test.unit.windows
